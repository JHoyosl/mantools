<div id = "mantenimientosModel">	

	
    <div class="page-title">
      <div class="title_left">
        <h3>Mantenimiento</h3>
      </div>
    </div>

    <div class="clearfix"></div>

	<div class="row">

	  <div class="clearfix"></div>

	  <div class="col-md-12 col-sm-12 col-xs-12">
		<div class="x_panel">
		   <div class="x_panel">
				<div class="x_title">
					<!--<button type="button" class="btn btn-primary" data-toggle="modal" data-target=".bs-example-modal-lg">Large modal</button>-->
					
					<h2>Filtros</h2>

					<ul class="nav navbar-left panel_toolbox">
					
					  <li>
						<a class="closeFilters" data-toggle="collapse" data-target="#collapseFilters" >
							<i class="fa fa-filter"></i>
							
						</a>
					  </li>
					  <li class="">
						
					  </li>

					</ul>
					
					<div class="clearfix"></div>

				  </div>
				  <div class="x_content collapse" id ="collapseFilters">

					<!-- start form for validation -->
					<form id="demo-form" data-parsley-validate>
						<div class="form-group">
							
							<div class="col-md-3 col-sm-6 col-xs-12">
								<label for="fullname">Id</label>
								<input type="text"  class="form-control" name="" />
							</div>
							<div class="col-md-3 col-sm-6 col-xs-12">
								<label for="fullname">Descripción</label>
								<input type="text"  class="form-control" name="" />
							</div>
							<div class="col-md-3 col-sm-6 col-xs-12 ">
								<button  class="btn btn-primary align-baseline" data-bind="">
									<i class="fa fa-search"></i> Buscar
								</button>
							</div>
						</div>

					</form>
					<!-- end form for validations -->

				  </div>
				</div>
		  <div class="x_content" style="overflow-x:auto;">

			<table class="table table-bordered" id = "userTable" >
			  <thead>
				<tr>
				  <th>Fecha</th>
				  <th>Id</th>
				  <th>Descripción</th>
				  <th>Registro</th>
				  <th>Responsable</th>
				  <TH>Verificado</th>
				  <TH>Gestión</th>
				</tr>
			  </thead>
			  <tbody data-bind="foreach:  { data: mantenimientoList, as: 'mantenimiento' } " >
				 <tr>
					<td style = "vertical-align: middle" data-bind="text: mantenimiento.DATE"></td>
					<td style = "vertical-align: middle" data-bind="text: mantenimiento.CONSECUTIVE"></td>
					<td style = "vertical-align: middle" data-bind="text: mantenimiento.DESCRIPTION"></td>
					<td style = "vertical-align: middle" data-bind="text: mantenimiento.USER"></td>
					<td style = "vertical-align: middle" data-bind="text: mantenimiento.USER"></td>
					<td style = "vertical-align: middle" data-bind="text: mantenimiento.VERIFYBY"></td>
					<td style = "max-width: 80px;">
 
							<i class="far fa-file actionIcon" data-bind="click: function() {  descargarMantenimiento(mantenimiento); }" title ="Documento"></i>  
							<i class="far fa-trash-alt actionIcon" data-bind="click: function() {  editarEquipo(mantenimiento); }" title ="Editar"></i> 
							
							 
							<!-- <i class="fa fa-remove actionIcon" data-bind="click: function() {  eliminarUsuario(user); }" title ="Eliminar"></i> -->
						
					</td>
				</tr>
			  </tbody>
			</table>

		  </div>
		</div>
	  </div>

	</div>
	<!-- MODAL MANTENIMIENTO -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id = "agregarMantenimiento">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content">

		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
		      </button>
		      <h4 class="modal-title" id="myModalLabel">Agregar Mantenimiento</h4>
		    </div>
		    <div class="modal-body">
		    <form class="form-horizontal form-label-left" data-bind="submit: guardarMantenimiento" >
              
		      <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Id</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <span type="text" class="form-control text-uppercase" placeholder="iD" data-bind="text: agregarMantId" readonly></span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Fecha Mantenimiento</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <div class="input-group date " data-provide="datepicker">
						<input type="text" class="form-control" id ="fechaMantenimiento" data-bind="value: fechaMantenimiento" required>
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-th"></span>
						</div>
					</div>
                </div>
              </div>
			  <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Tipo de Mantenimiento</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
					<select class="form-control" data-bind="options: tipoMantenimiento,
					   optionsText: 'descripcion',
					   value: selectedTipoMantenimiento,
					   optionsCaption: 'Seleccion...'" required>
					</select>
                </div>
              </div>
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Documento</label>
					<div class="col-md-9 col-sm-9 col-xs-12">
						<div class="form-group">
							<div class="input-group input-file" name="Fichier1" id ="archivoMantenimiento">
								<span class="input-group-btn">
									<button class="btn btn-default btn-choose" type="button">Archivo</button>
								</span>
								<input type="text" class="form-control" placeholder='Choose a file...' required/>
								<span class="input-group-btn">
									 <button class="btn btn-warning btn-reset" type="button">Limpiar</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			 

			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
			  <button type="submit" class="btn btn-primary" data-bind = "enable: buttonEnable">Guardar</button>
			</div>
			  
            </form>
		    </div>
		    

		  </div>
		</div>
	</div>
	
	<!-- MODAL CALIBRACIONES -->
	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-hidden="true" id = "guardarCalibracion">
		<div class="modal-dialog modal-lg">
		  <div class="modal-content">

		    <div class="modal-header">
		      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span>
		      </button>
		      <h4 class="modal-title" id="myModalLabel">Agregar Calibración</h4>
		    </div>
		    <div class="modal-body">
		    <form class="form-horizontal form-label-left" data-bind="submit: guardarCalibracion" >
              
		      <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12 ">Id</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <span type="text" class="form-control text-uppercase" placeholder="iD" data-bind="text: agregarCaltId" readonly></span>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12">Fecha Calibración</label>
                <div class="col-md-9 col-sm-9 col-xs-12">
                  <div class="input-group date " data-provide="datepicker">
						<input type="text" class="form-control" id ="fechaCalibracion" data-bind="value: fechaCalibracion" required>
						<div class="input-group-addon">
							<span class="glyphicon glyphicon-th"></span>
						</div>
					</div>
                </div>
              </div>
			  
				<div class="form-group">
					<label class="control-label col-md-3 col-sm-3 col-xs-12">Documento</label>
					<div class="col-md-9 col-sm-9 col-xs-12">
						<div class="form-group">
							<div class="input-group input-file" name="Fichier1" id ="archivoCalibracion">
								<span class="input-group-btn">
									<button class="btn btn-default btn-choose" type="button">Archivo</button>
								</span>
								<input type="text" class="form-control" placeholder='Choose a file...' required/>
								<span class="input-group-btn">
									 <button class="btn btn-warning btn-reset" type="button">Limpiar</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			 

			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal" >Cerrar</button>
			  <button type="submit" class="btn btn-primary" data-bind = "enable: buttonEnable">Guardar</button>
			</div>
			  
            </form>
		    </div>
		    

		  </div>
		</div>
	</div>
	
	
	
	
	
	
</div>
